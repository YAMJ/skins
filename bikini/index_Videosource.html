<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>YAMJ v3 Videosource index</title>
        <script src="js/jQuery.js"></script>
        <!-- Used for the JSON parsing -->
        <script src="js/pure.js"></script>
        <!-- Used for the paging of the index -->
        <script src="js/js.js"></script>
		<script src="js/my_remote.js"></script>
        <script src="js/jPages.js"></script>
		<!-- Used for skin language setting -->
		<script src="js/lang.js"></script>
		<!-- Used for config  setting -->
		<script src="js/config.js"></script>		
		<!-- Used for template -->
		<script src="js/template.js"></script>
		<script src="js/library2.js"></script>
        <link rel="stylesheet" type="text/css" href="css/yamj-style.css">
        <!-- Used for the paging of the index -->
        <link rel="stylesheet" href="css/jPages.css">
        <!-- Used for the fancy animations -->
        <link rel="stylesheet" href="css/animate.css">
		<!-- used for iscroll special -->
		<script type="text/javascript" src="js/iscroll.js"></script>
    </head>
    <body onload="getIndexData();animate_watched ();">
        <script type="text/javascript">
			
//***************************************************************************************
		
		// set default to 2 rows and 6 columns
		var RowperPageValue = 2;
		var PerPageValue = 12;
		var Prefered_PageValue = "index_all";
        var jsondata = null;
		var menuleft_toggle = 0;
		var videosource_value = ""; 
		var	display_videosource = "";
		var watched_method = "all";
		var resolution_method = "all";
		var nbre_translate_path = 0;
		// get the prefered_page
		if (localStorage.getItem("prefered_page"))
			{Prefered_PageValue = localStorage.getItem("prefered_page");}
			else {localStorage.setItem("prefered_page", Prefered_PageValue);}
		// get the watched method 
		if (localStorage.getItem("watched"))
			{watched_method = localStorage.getItem("watched");}
		// get the resolution method 
		if (localStorage.getItem("resolution"))
			{resolution_method = localStorage.getItem("resolution");}
		if (localStorage.getItem("Videosource_value"))
			{videosource_value = localStorage.getItem("Videosource_value");}
		var index_type = "movie,series";
			if (window.localStorage.getItem("indextype"))
				{index_type = window.localStorage.getItem("indextype");
				// reset to all if indextype = person
				if (index_type.toUpperCase() == 'PERSON')
					{
						window.localStorage.setItem("indextype", 'movie,series');
						index_type = 'movie,series';
					}
				}
				else {window.localStorage.setItem("indextype", index_type);}
		var direction = "ASC";
			if (window.localStorage.getItem("direction"))
				{direction = window.localStorage.getItem("direction");}
				else {window.localStorage.setItem("direction", direction);}	
		var sort_type = "title"; 
			if (window.localStorage.getItem("sort_indextype"))
				{sort_type = window.localStorage.getItem("sort_indextype");}
				else {window.localStorage.setItem("sort_indextype", sort_type);}		
        // This is the directive used by pure to transform the JSON data into HTML
        // span.Title is a simple substitution of the title
        // img.Poster@src replaces the "src" attribute of the img.Poster
		var COUNT_HEADER = {
                'span.ReturnCount': function(arg) {	
					return arg.context.count+' '+ window.localStorage.getItem('results_text');
					}
            };	
		
        var LIST_DIR = {
            "div.block": {
                "result<-results": {
                     "span.title": function(arg) {
						
					if (( arg.item.artwork.POSTER[0]) && (arg.item.videoType == 'SEASON'))
						{					
						return arg.item.title + ' (' + arg.item.videoYear + ')' + '<br> '+localStorage.getItem('season_label')+': ' + arg.item.season;
						} else {
							if (arg.item.videoType == 'SERIES')
								{ 
									
									return arg.item.title + ' (' + arg.item.videoYear + ')' +'<br> '+localStorage.getItem('series_label'); 
									
								} else {
									return arg.item.title + ' (' + arg.item.videoYear + ')';
								}
						}
					},
                    "img.poster@src": function(arg) {
                        	// set dummy as default poster
                       var output_poster = "pictures/dummy.jpg";
                        // Check to see if there are posters
                        if (arg.item.artwork.POSTER) {
						var boucle = true;
						var poster = arg.item.artwork.POSTER; 
						// Get the first poster available from the list
						for (i = 0; boucle && i < poster.length; i++) 
							{
								if (poster[i].generatedId != 0)
								{
									boucle = false;
									output_poster = arg.context.baseArtworkUrl + poster[i].filename;
								} 
							}
						}
						return output_poster;
                    },
                    "img.poster@onclick": function(arg) {
                        return "setId('" + arg.item.videoType + "', " + arg.item.id + ")";
                    }, 
					"img.playbutton@onclick": function(arg) {
                        return "direct_play('" + arg.item.videoType + "', " + arg.item.id + ")";
                    }, 
					"img.infobutton@onclick": function(arg) {
						cursor_position (); 
                        return "direct_info('" + arg.item.videoType + "', " + arg.item.id + ")";
                    },
					"img.watched_small@src": function(arg)
					{
						if (arg.item.watched) 
						{return "./pictures/watched.png";} else
						{return "./pictures/unwatched.png";}
					},
					"img.watched_small@onmouseout": function(arg)
					{
						if (arg.item.watched) 
						{return "src='pictures/watched.png'";} else
						{return "src='pictures/unwatched.png'";}
					},
					"img.watched_small@onclick": function(arg)
					{
						return "toggle_watched (" +arg.item.watched + ", " + arg.item.id + ", '" + arg.item.videoType + "'); " ;
					},
					"img.watched_small@title": function(arg)
					{
						if (arg.item.watched) 
						{return window.localStorage.getItem('watched_select').toLowerCase();} else
						{return window.localStorage.getItem('unwatched_select').toLowerCase();}
					},
					"img.boxset@src": function(arg) {
                       var output_boxset = "pictures/no_set.png";
                        // Check to see if there are boxset
                        if (arg.item.boxedSets) {output_boxset = "pictures/set.png";}
						return output_boxset;
                    },
					"img.boxset@onclick": function(arg) {
						if (arg.item.boxedSets) 
						{ return "open_boxset_index('" + arg.item.boxedSets[0].id+ "', \"" + arg.item.boxedSets[0].name + "\")"; }
					},
					"img.boxset@style": function(arg) {
						if (arg.item.boxedSets) 
						{ } else { return "visibility: hidden;";}
					},
					"img.rating@src": function(arg) {
                       var output_rating = "pictures/vertical_ratings/dummy_rating.png";
                        // Check to see if there are ratings
                        if (arg.item.ratings) {
						var boucle = true;
						var rating = arg.item.ratings; 
						
						for (i = 0; boucle && i < rating.length; i++) 
							{
								if (rating[i].source == 'combined')
								{
									boucle = false;
									output_rating = "pictures/vertical_ratings/rating_" + Math.round(rating[i].rating/10) + ".png"
								} 
							}
						}
						return output_rating;
                    },
					"img.rating@onclick": function(arg) {
						 var output_rating_click = "";
							// Check to see if there are ratings
							if (arg.item.ratings) {
							var boucle = true;
							var rating = arg.item.ratings; 
							
							for (i = 0; boucle && i < rating.length; i++) 
								{
									if (rating[i].source == 'combined')
									{
										boucle = false;
										output_rating_click = "open_rating_index('" + rating[i].source+ "','" + Math.round(rating[i].rating/10) + "')"
									} 
								}
							}
							return output_rating_click;
					},
					"img.overlays@onclick": function(arg) {
                        return "setId('" + arg.item.videoType + "', " + arg.item.id + ")";
                    },
					"img.overlays@src": function(arg) {
                        if (arg.item.videoSource) 
						{return "./pictures/covers/"+arg.item.videoSource.toLowerCase()+".png";} else
						{return "./pictures/covers/transparent.png";}
                    }
                }
            }
        };

        function setId(type, id)
        {
	
            window.localStorage.setItem("indextype", type);
            window.localStorage.setItem("id", id);
            console.log("Storing value: " + type + "-" + id);
            window.location.href="detail.html";
        }

        // This function calls the API to get the JSON data.
        // It will then update the HTML with the data and set up the paging
        function getIndexData()
        {

		// fill all value according to language setting - from yamjv3_lang_{lang}.xml
			get_lang();
			get_style();
			get_player();
			get_prefered_page();
			
			var jsonUrl = "/yamj3/api/index/video.json?type="+index_type+"&sortby=" + sort_type + "&sortdir=" + direction + "&artwork=poster&dataitems=videosource,boxset,rating&watched="+watched_method;;
			display_videosource = window.localStorage.getItem('video_label').toUpperCase() + ":" + videosource_value.toUpperCase();
			if (resolution_method != 'all')
				{
					jsonUrl += "&include=videosource-"+videosource_value+",resolution-" + resolution_method;
					display_videosource = display_videosource + '&nbsp;resolution:' + resolution_method;
				}
				else {jsonUrl += "&include=videosource-"+videosource_value;}

			get_type_selected ();
			switch (watched_method)
				{
					case 'all':
						display_videosource = display_videosource ;
						break;
					case 'true':
						display_videosource = display_videosource + "(" + window.localStorage.getItem('watched_select').toUpperCase() + ") ";
						break;
					case 'false':
						display_videosource = display_videosource + "(" + window.localStorage.getItem('unwatched_select').toUpperCase() + ") ";
						break;
					default :
						display_videosource = display_videosource;
				};
				if (sort_type == 'title') 
					{display_videosource = display_videosource + "&nbsp;-&nbsp;" + window.localStorage.getItem('title_label');}
					else {display_videosource = display_videosource + "&nbsp;-&nbsp;" + window.localStorage.getItem('year_label');}
				if (direction == 'ASC') 
					{display_videosource = display_videosource +  ","+ window.localStorage.getItem('asc_label');}
					else {display_videosource = display_videosource +  ","+ window.localStorage.getItem('desc_label') ;}
				var temp_style = "1.4vw"
					
					if (display_videosource.length > 35)	{temp_style = "1.4vw";}
					if (display_videosource.length > 40)	{temp_style = "1.35vw";}
					if (display_videosource.length > 44)	{temp_style = "1.3vw";}
					if (display_videosource.length > 51)	{temp_style = "1.25vw";}
					if (display_videosource.length > 57)	{temp_style = "1.2vw";}
					if (display_videosource.length > 61)	{temp_style = "1.15vw";}
					if (display_videosource.length > 65)	{temp_style = "1.1vw";}
					if (display_videosource.length > 69)	{temp_style = "1.05vw";}
					if (display_videosource.length > 72)	{temp_style = "1vw";}
					if (display_videosource.length > 74)	{temp_style = "0.95vw";}
					$(".show_index_videosource").css("font-size", temp_style);
					$('#printsearch').html(display_videosource);
					console.log("index_videosource getIndexData URL: " + jsonUrl);
				
            $.ajax({
                url: jsonUrl,
                async: false,
                dataType: 'jsonp',
                'success': function(data)
                {
                    jsondata = data;
				//	 outputJson(data); 	
                    updateHtml(data);
					get_poster_number ();
                    console.log("GetIndexData: perPageValue="+perPageValue+" paging:"+ window.localStorage.getItem('Paging'));
					if (window.localStorage.getItem("Paging") == 'true') {pageData(perPageValue);}
                }
            });
            return jsondata;
        }

        // Run the pure.js function to render the data into the HTML template
        // div.row is the part of the template to apply it too.
        // "row" is a CLASS attribute, not the id.
        function updateHtml(yamjdata)
        {
			$p('.count_return_videosource').render(yamjdata, COUNT_HEADER);	
            $p('div.row').render(yamjdata, LIST_DIR);
        }

		function open_videosource_index(indextype)
        {
			localStorage.setItem("indextype", indextype);
            console.log("open_videosource_index Storing value: indextype: " +indextype);
			window.location.href="index_Videosource.html";
			Mypopup.focus();
		}
		function get_type_selected ()
		{
			switch (index_type.toLowerCase())
				{
					case 'movie,series':
						
						display_videosource = display_videosource + "(" + window.localStorage.getItem('all_select').toUpperCase() + ")";
						break;
					case 'all':
						
						display_videosource = display_videosource + "(" + window.localStorage.getItem('all_select').toUpperCase() + ")";
						break;
					case 'movie':
						
						display_videosource = display_videosource + "(" + window.localStorage.getItem('movie_select').toUpperCase() + ")";
						break;
					case 'series':
					
						display_videosource = display_videosource + "(" + window.localStorage.getItem('series_select').toUpperCase() + ")";
						break;
					case 'season':
						
						display_videosource = display_videosource + "(" + window.localStorage.getItem('season_select').toUpperCase() + ")";
						break;
				};
		}

//************************ LANGUAGE LOCAL SETTING *********************************************		
		// store all value according to language setting - from yamjv3_lang_{lang}.xml - local setting
		function set_context_lang_value ()
		{
			
			document.getElementById("info_config").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('skin_').toLowerCase() + " " + window.localStorage.getItem('info_label').toLowerCase();
			switch (window.localStorage.getItem('prefered_page').toLowerCase())
			{
				case 'certification':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('certification_label').toLowerCase();
				break;
				}
				case 'index_all':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('all_label').toLowerCase();
				break;
				}
				case 'index_movie':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('movie_label').toLowerCase();
				break;
				}
				case 'index_series':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('series_label').toLowerCase();
				break;
				}
				case 'new':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('new_').toLowerCase();
				break;
				}
				case 'person':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('person_label').toLowerCase();
				break;
				}
				case 'rating':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('rating_label').toLowerCase();
				break;
				}
				case 'source':
				{
					document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_comment').toLowerCase() + ": " + window.localStorage.getItem('source_label').toLowerCase();
				break;
				}
			}
			document.getElementsByClassName("playbutton")[0].title=window.localStorage.getItem('play_label').toLowerCase();
			document.getElementsByClassName("infobutton")[0].title=window.localStorage.getItem('info_label').toLowerCase();
		}
        </script>
	
    <div class="index_header"> 
			<a href="javascript:ouvre_prefered_page()" id="li_home_left" data-tip2="prefered page"></a>
			<a id="info_config" data-tip2="info" href="javascript:ouvre_info_config()" ></a><div class="show_index_videosource"><span id="printsearch"></span></div>
			<div class="count_return_videosource">
                   <span class="ReturnCount"></span> 
			</div>
		<!-- just added to set the language value, shouldn't be displayed  -->
			<div class="results" style="visibility: hidden; display:none;">
				<table><tr><td class="Value"></td></tr></table>
			</div>
			<!-- just added to set the poster number value, shouldn't be displayed  -->
			<div class="poster_results" style="visibility: hidden; display:none;">
				<table><tr><td class="Poster_Value"></td></tr></table>
			</div>
			<!-- include navigation header after context return , page info and count return -->		
			<div>
				<object data="include_header_index_menu.html" type="text/html" id="my_header_menu" style="position: absolute; height: 60px; width: 100%; left: 0%; z-index:10;"></object>

		<div class="directplay" style="display:none">
			<span class="filepath"></span>
		</div>
        <!--Navigation Holder-->
        <div class="holder"></div>
	</div>				
<!-- add left menu dynamically from a separate file --> 
	<div >
      <object data="include_left_menu.html" type="text/html" id="my_left_menu"></object>
    </div>
        <!--Data Items Container-->
        <div id="container">
            <div id="yRow" class="row">
                <div id="yBlock" class="block">
					<img class="poster" src="pictures/dummy.png" alt="poster"  />
                    <img class="playbutton" src="pictures/next.png" onmouseout="src='pictures/next.png'" onmouseover="src='pictures/nextSelect.png'" alt="next" title="play"></img>
					<img class="infobutton" src="pictures/info2_on.png" onmouseout="src='pictures/info2_on.png'" onmouseover="src='pictures/info.png'" alt="info" title="info" ></img>

                    <span class="title" ></span>
					<img class="rating" title="rating" src="./pictures/vertical_ratings/dummy_rating.png" onclick="" alt="rating"/>
					<img class="boxset" title="boxset" src="./pictures/no_set.png" onclick="" alt="boxset"/>

                <br />
            </div>
        </div>
	<!-- display infobox -->
		<button id="infobox" onclick="javascript:start_playing ()"></button>
	<!-- display config -->
		<div id="target_display" style="visibility: hidden; ">		
			<iframe src="" name="target_frame" resizable="yes" id="target_frame" scrolling="no" frameborder="1" style="overflow:hidden; width:1050px; height:320px;" allowTransparency="true"></iframe>
		</div>
	<!-- display detail  -->
		<div id="detail_display" style="visibility: hidden; position: absolute; top: 15%; left: 16%;">		
			<iframe src="" name="detail_frame" resizable="yes" id="detail_frame" scrolling="no" frameborder="1" style="overflow:hidden;  width:71vw; height:43vw;" allowTransparency="true"></iframe>
		</div>

		<div id="movie_display" style="visibility: hidden; ">
			<iframe src="" name="movie_frame" resizable="yes" id="movie_frame" scrolling="yes" frameborder="1" style="overflow:auto; width:1245px; height:265px;" allowTransparency="true"></iframe>
		</div>

		<div id="person_display" style="visibility: hidden; ">	
			<iframe src="" name="person_frame" resizable="yes" id="person_frame" scrolling="yes" frameborder="1" style="overflow:auto; width:1220px; height:335px;" allowTransparency="true"></iframe>
		</div>	
	<!-- display source data from API if needed  -->
        <div id="sourceData"></div>
    </body>
</html>
