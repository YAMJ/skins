	<script type="text/javascript">
	function getGenreData ()
		{
				var index_type = "all";
				if (window.localStorage.getItem("indextype"))
					{index_type = window.localStorage.getItem("indextype");}
					else {window.localStorage.setItem("indextype", index_type);}

				get_lang();
				read_version();
		}
	function read_version() {
		 console.log("read_version: ");
					if (window.XMLHttpRequest)
					  {// code for IE7+, Firefox, Chrome, Opera, Safari
					  xmlhttp=new XMLHttpRequest();
					  }
					else
					  {// code for IE6, IE5
					  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					  }
					xmlhttp.open("GET","version.txt",false);
					xmlhttp.send();
					xmlDoc=xmlhttp.responseText; 

					document.getElementById("version_txt").innerHTML=xmlDoc;
					}
