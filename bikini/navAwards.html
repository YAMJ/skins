    <body onload="NavData(); addShowAlt('img');">
        <script type="text/javascript">
		var menuleft_toggle = 0;
		var index_type = "all";
		var Prefered_PageValue = "index_all";	
		// get the prefered_page
		if (localStorage.getItem("prefered_page"))
			{Prefered_PageValue = localStorage.getItem("prefered_page");}
			else {localStorage.setItem("prefered_page", Prefered_PageValue);}
			
		 function NavData()
        {
		// fill all value according to language setting - from yamjv3_lang_{lang}.xml
			get_lang();
			get_style();
			get_player();
			get_prefered_page();
			
			if (window.localStorage.getItem("indextype"))
				{index_type = window.localStorage.getItem("indextype");
				console.log("navAwards get: " + index_type);}
				else {window.localStorage.setItem("indextype", index_type);
				console.log("navAwards set: " + index_type);}
		    var jsonUrl = "/yamj3/api/awards/list.json?type=" + index_type + "&sortby=event&sortdir=ASC";
			console.log("navAwards indextype: " + index_type);
			switch (index_type.toUpperCase())
				{
				   
					case 'ALL':
						selected_index = window.localStorage.getItem('all_select').toUpperCase();
						break;
					case 'MOVIE,SERIES':
						selected_index = window.localStorage.getItem('all_select').toUpperCase();
						break;
					case 'MOVIE':
						selected_index = window.localStorage.getItem('movie_select').toUpperCase();
						break;
					case 'SERIES':
						selected_index = window.localStorage.getItem('series_select').toUpperCase();
						break;
					case 'SEASON':
						selected_index = window.localStorage.getItem('season_select').toUpperCase();
						break;
				};
		//	$('#printsearch').html(awards_select.toUpperCase()+' '+selected_index);
			$('#printsearch').html('AWARDS '+selected_index);
            console.log("navAwards URL: " + jsonUrl);
            var jsondata = null;

            $.ajax({
                url: jsonUrl,
                async: false,
                dataType: 'jsonp',
                'success': function(data)
                {
                    jsondata = data;
				//	 outputJson(data); 
                    updateHtml(data);
				// adjust number per page with the popup width and poster + container width			
                    if (window.localStorage.getItem("Paging") == 'true') { 	
						pageData(44);} 
                }
            });
            return jsondata;
        }
		
//****************************************************************************		
		
     function updateHtml(yamjdata)
     {
			var COUNT_HEADER = {
                'span.ReturnCount': function(arg) {	
					return arg.context.count+' '+ window.localStorage.getItem('results_text');
					}
				};	
		    var LIST_DIR = {
            "div.awards_block": {
                "result<-results": {
					"span.awards_id": function(arg) {
						return "(id:" + arg.item.id + ")";
						},
					"span.awards_event": function(arg) {
						return arg.item.event;
						},
					"span.awards_category": function(arg) {
						return "Category:" + arg.item.category;
						},
                    "span.awards_event@onclick": function(arg) {
							return "open_awards_index('" + arg.item.event+ "')";
							}
				
						}
					}
				};

			$p('.count_return_awards').render(yamjdata, COUNT_HEADER);	
            $p('div.row_awards').render(yamjdata, LIST_DIR);
			
	}
		
		
//***************************************************************************************************************		
		function open_awards_nav(indextype)
        {
			localStorage.setItem("indextype", indextype);
            console.log("open_awards_nav Storing value: indextype: " +indextype);
			window.location.href="navAwards.html";
			Mypopup.focus();
		}

 
		function open_awards_index(awardsevent)
        {
			localStorage.setItem("Awards_event", awardsevent);
            console.log("navAwards open_awards_index Storing value: Awards event: " +awardsevent);
			window.location.href="index_Awards.html";
			Mypopup.focus();
		}

// *******************************to fix alt bug with chrome ***************************************************************************************
	function showAlt(){$(this).replaceWith(this.alt)};
	function addShowAlt(selector){$(selector).error(showAlt).attr("src", $(selector).src)};	
//************************ LANGUAGE LOCAL SETTING *********************************************		

		function set_context_lang_value ()
		{
			document.getElementById("search_item").attributes.getNamedItem("data-tip-search").value=window.localStorage.getItem('search_select').toLowerCase();
			document.getElementById("info_config").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('info_label').toLowerCase();
			document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_page').toLowerCase();
			document.getElementById("movie_series_icon").attributes.getNamedItem("data-tip-item").value=window.localStorage.getItem('all_label').toLowerCase();
			document.getElementById("series_icon").attributes.getNamedItem("data-tip-item").value=window.localStorage.getItem('series_label').toLowerCase();
			document.getElementById("movie_icon").attributes.getNamedItem("data-tip-item").value=window.localStorage.getItem('movie_label').toLowerCase();
			document.getElementById("season_icon").attributes.getNamedItem("data-tip-item").value=window.localStorage.getItem('season_label').toLowerCase();
		}

        </script>
