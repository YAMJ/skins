    <body onload="NavData(); addShowAlt('img');">
        <script type="text/javascript">
		var menuleft_toggle = 0;
		var index_type = "movie,series";
		var Prefered_PageValue = "index_all";	
		// get the prefered_page
		if (localStorage.getItem("prefered_page"))
			{Prefered_PageValue = localStorage.getItem("prefered_page");}
			else {localStorage.setItem("prefered_page", Prefered_PageValue);}
			
		 function NavData()
        {

		// fill all value according to language setting - from yamjv3_lang_{lang}.xml
			get_lang();
			get_style();
			get_player();
			get_prefered_page();
			
			if (window.localStorage.getItem("indextype"))
				{index_type = window.localStorage.getItem("indextype");
				console.log("navGenre get: " + index_type);
				// reset to all if indextype = person
				if (index_type.toUpperCase() == 'PERSON')
					{
						window.localStorage.setItem("indextype", 'movie,series');
						index_type = 'movie,series';
					}
				}
				else {window.localStorage.setItem("indextype", index_type);
				console.log("navGenre set: " + index_type);}
		    var jsonUrl = "/yamj3/api/genres/list.json?type=" + index_type + "&full=false&used=true&sortby=name&sortdir=ASC";
			console.log("navGenre indextype: " + index_type);
			switch (index_type.toUpperCase())
				{
				   
					case 'ALL':
						selected_index = window.localStorage.getItem('all_select').toUpperCase();
						break;
					case 'MOVIE,SERIES':
						selected_index = window.localStorage.getItem('all_select').toUpperCase();
						break;
					case 'MOVIE':
						selected_index = window.localStorage.getItem('movie_select').toUpperCase();
						break;
					case 'SERIES':
						selected_index = window.localStorage.getItem('series_select').toUpperCase();
						break;
					case 'SEASON':
						selected_index = window.localStorage.getItem('season_select').toUpperCase();
						break;
				};
			$('#printsearch').html(window.localStorage.getItem('genre_select').toUpperCase()+' '+selected_index);

            console.log("navGenre URL: " + jsonUrl);
            var jsondata = null;

            $.ajax({
                url: jsonUrl,
                async: false,
                dataType: 'jsonp',
                'success': function(data)
                {
                    jsondata = data;
				//	 outputJson(data); 
                    updateHtml(data);
				// adjust number per page with the popup width and poster + container width			
                      if (window.localStorage.getItem("Paging") == 'true') { 	
					get_poster_number ();
					console.log("GetIndexData: perPageValue="+perPageValue+" paging:"+ window.localStorage.getItem('Paging'));
                	pageData(perPageValue);
					}
                }
            });
            return jsondata;
        }
		
//****************************************************************************		
		
     function updateHtml(yamjdata)
     {
			var COUNT_HEADER = {
                'span.ReturnCount': function(arg) {	
					return arg.context.count+' '+ window.localStorage.getItem('results_text');
					}
				};	
		    var LIST_DIR = {
            "div.genre_block": {
                "result<-results": {
					"span.name": function(arg) {
							if (arg.item.target) {return arg.item.target;}
							else {return arg.item.name;}
							},
					 "img.genre_logo@src": function(arg) {
							if (arg.item.target) {return "pictures/genres/zap_"+arg.item.target.toLowerCase()+"_on1.png";}
							else {return "pictures/genres/zap_"+arg.item.name.toLowerCase()+"_on1.png";}
                           },
                     "span.name@onclick": function(arg) {
							if (arg.item.target) {return "open_genre_index('" + arg.item.target+ "')";}
							else {return "open_genre_index('" + arg.item.name+ "')";}
							},
					 "img.genre_logo@onclick": function(arg) {
							if (arg.item.target) {return "open_genre_index('" + arg.item.target+ "')";}
							else {return "open_genre_index('" + arg.item.name+ "')";}
							}	
						}
					}
				};

			$p('.count_return_genre').render(yamjdata, COUNT_HEADER);	
            $p('div.row_genre').render(yamjdata, LIST_DIR);
			
	}
		
		
//***************************************************************************************************************		
		function open_genre_nav(indextype)
        {
			localStorage.setItem("indextype", indextype);
            console.log("open_genre_nav Storing value: indextype: " +indextype);
			window.location.href="navGenre.html";
			Mypopup.focus();
		}

 
		function open_genre_index(genrename)
        {
			localStorage.setItem("Genre_name", genrename);
            console.log("navGenree open_genre_index Storing value: Genre name: " +genrename);
			window.location.href="index_Genre.html";
			Mypopup.focus();
		}

// *******************************to fix alt bug with chrome ***************************************************************************************
	function showAlt(){$(this).replaceWith(this.alt)};
	function addShowAlt(selector){$(selector).error(showAlt).attr("src", $(selector).src)};	
//************************ LANGUAGE LOCAL SETTING *********************************************		

		function set_context_lang_value ()

			document.getElementById("info_config").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('info_label').toLowerCase();
			document.getElementById("li_home_left").attributes.getNamedItem("data-tip2").value=window.localStorage.getItem('prefered_page').toLowerCase();
			
		}
		

        </script>
