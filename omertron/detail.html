        <script type="text/javascript">
// ******************************* ALL GENERAL VARIABLE **********************************************
			// get the id and the type asked previously, data was stored from index/detail page 
            var current_id = localStorage.getItem("id");
            var type = localStorage.getItem("type");
			var season = localStorage.getItem("season");
			var series_id = localStorage.getItem("SeriesId");
			var season_title = "";
            var jsondata;
			var jsonUrl = "";
			var jsonPersonUrl = "";
			var jsonSeasonUrl = "";
			var countset = "-1";
			var person_color = 0;
			var fanart_toggle = 0;
			var padding_season = 35;
			var padding_person = 35;
// ******************************************** COMMUN RESULTS MAPPING **********************************			
			// from jsonUrl
			var DETAIL_HEADER = {
							'span.header_type': 'result.videoType',
					
							'span.header_title': function (arg) {
								season_title = arg.context.result.title;
								if (type == 'SEASON')
								{
								store_SeriesId (arg.context.result.seriesId);
								return arg.context.result.title + ' Season: '+ arg.context.result.season;
								} else {
								display_Id("Person");
								return arg.context.result.title;
									}
							},
							'span.header_year': 'result.videoYear',
							'span.header_id': function (arg) {
									if (type == 'SERIES')   
										{ 
										store_SeriesId (arg.context.result.id);   // store the series id for next navigation 
							
										}
								return arg.context.result.id;
								}
						
						};
			// from jsonUrl		
            var YAMJ_DIR = {
                'span.plot': function(arg) {
				// check if plot is available 
					if (arg.context.result.plot) {
							return "<text>PLOT</text>" +arg.context.result.plot;
								} else {
							return "<text>NO PLOT AVALAIBLE</text>";
							}
				},
                'span.genres': function(arg)
                {
                    var genres = arg.context.result.genres;
                    var output = "<text>GENRE</text>";
                    var first_genres = true;
					// loop thru the list of genres
                    for (i = 0; i < genres.length; i++) {
                        if (first_genres) {
                            first_genres = false;
                        } else {
                            output += ", ";
                        }
                        output += genres[i].name;
                    }
                    return output;
                },
              
               'img.fanart': {
                    'fanart<-result.artwork.FANART': {
                        '@src': function(arg)
                        {
                            // Check to see if there are fanart
                            if (arg.item) {
                                // Get the first fanart from the list
                                if (arg.item.generatedId === 0) {
                                    return "pictures/dummy_fanart.jpg";
                                }
                                return arg.context.baseArtworkUrl + arg.item.filename;
                            } else {
                                return "pictures/dummy_fanart.jpg";
                            }
                        }

                    }
                },
				
				  'img.poster': {
                    'poster<-result.artwork.POSTER': {
                        '@src': function(arg)
                        {
                            // Check to see if there are posters
                            if (arg.item) {
                                // Get the first poster from the list
                                if (arg.item.generatedId === 0) {
                                    return "pictures/dummy.jpg";
                                }
							// take the opportunity to reset the new season number, in case of next / previous move , only for season type
								if (type == 'SEASON')
								{															
									season =  arg.item.season;   //  get season number
									} else {
									season = "";
									}
                                return arg.context.baseArtworkUrl + arg.item.filename;
                            } else {
                                return "pictures/dummy.jpg";
                            }
                        }

                    }
                }, 
				
				'img.banner': {
                    'banner<-result.artwork.BANNER': {
                        '@src': function(arg)
                        {
							if (type !== 'MOVIE')  // there is banner only for season and series
								{	
                            // Check to see if there are banner
                            if (arg.item) {
                                // Get the first banner from the list
                                if (arg.item.generatedId === 0) {
                                    return "pictures/dummy_banner.jpg";
                                }
                                return arg.context.baseArtworkUrl + arg.item.filename;
                            } else {
                                return "pictures/dummy_banner.jpg";
                            }
                        }
					}

                    }
                }
            };
		
			// from jsonPersonUrl
			var	ACTOR_NAME = {
					'td' : 
						{	
					// assume there is one 
						"result<-results":{				
						"span.actor-name"		: function(arg)   {
							// check if role is available
								str_bio = "";
								if (arg.item.biography) 
								{
								// replace all ' \n and " by they corresponding value 
								str_bio = arg.item.biography.replace(/\"/g,"\\&quot;").replace(/\'/g,"\\&apos;").replace(/\n/g,"");
								
								} else {
								str_bio = "no biography available";
								}
								// click on name to display the biography  
								return "<a href=\"#\" onfocus=\"display_biography('"+ str_bio +"',"+str_bio.length+")\" onblur=\"nodisplay_Id('biography')\" />"+arg.item.name;
								}
							}
						}
					};		
			// from jsonPersonUrl			
			var	ACTOR_ROLE = {
							'td' : 
							{
								"result<-results":{	
									"span.actor-role"		: function(arg)   {
									// check if role is available
										if (arg.item.role) {
												return arg.item.role;
											} else {
									// adjust to Writer, Director  
												return arg.item.job.substr(0,1)+arg.item.job.substr(1).toLowerCase();
											}	
										}
								}
							}
						};	
						
		
			// from jsonPersonUrl 	
			var LIST_PHOTO = {
             		'span.totalphoto': function(arg) 
					{
						var totalphoto = arg.context.results;
						var outputphoto = "";
							for (i = 0; i < totalphoto.length; i++) 
							{
									// Check to see if there is photo
								if (totalphoto[i].artwork[0]) 
								{
									// Get the first photo from the list
									
									var photoselect = totalphoto[i].artwork[0];
									if (photoselect.generatedId == 0) 
									{
										outputphoto +="<img class=\"photo"+i+"\" src=\"pictures/dummy_photo.jpg\" ></img>";
									} else {
										outputphoto +="<img class=\"photo"+i+"\" src=\"" + arg.context.basePhotoUrl + photoselect.filename + "\" ></img>";
										}
								} else {
									outputphoto +="<img class=\"photo"+i+"\" src=\"pictures/dummy_photo.jpg\" ></img>";
								}
							}
							return outputphoto;
						}
					};	
// ***************************************************** GET DATA section ******************************************************					
            function getData()
            {	  if (current_id > 0)
			// test if current_id is valid, this is the case if previous movie is selected while on the first one 
					{									
						 jsonUrl = "http://localhost:8888/yamj3/api/video/" + type.toLowerCase() + "/" + current_id + ".json?dataitems=genre,artwork,plot";
					console.log("URL: " + jsonUrl);
						 jsonPersonUrl = "http://localhost:8888/yamj3/api/person/" + type.toLowerCase() + ".json?id=" + current_id + "&job=Actor,Director,Writer&dataitems=artwork";
					console.log("URL: " + jsonPersonUrl);
						
					} else { 
					// if not valid set to the last movie 
							// wrong_id = "Wrong id reset to last, id asked :" +id;
							// outputJson(wrong_data); 
					// possible to reset to 1rst movie
							//set_first_id ();
							set_last_id ();
						 jsonUrl = "http://localhost:8888/yamj3/api/video/" + type.toLowerCase() + "/" + current_id + ".json?dataitems=genre,artwork,plot";
					console.log("URL: " + jsonUrl);
						 jsonPersonUrl = "http://localhost:8888/yamj3/api/person/" + type.toLowerCase() + ".json?id=" + current_id + "&job=Actor,Director,Writer";
					console.log("URL: " + jsonPersonUrl);
					
							}
        // main API call         
                $.ajax({
                    url: jsonUrl,
                    async: false,
                    dataType: 'jsonp',
                    'success': function(data)
                    {
                        jsondata = data;
						// outputJson(data); 
						              
						$p('.header').render(data, DETAIL_HEADER);
						$p('.template').render(data, YAMJ_DIR);  
						// add slideshow for fanart
						slideshowFanart();
						// slideshow for poster
                        slideshow();
						// display fanart
						display_all ();	
						
						switch (type) 
							{
							case 'MOVIE':
									toggle_personcolor ();
									break;
							case 'SERIES':
									nodisplay_Id ("Person");
									slideshowBanner ();
									perform_season ();
									break;
							case 'SEASON':
									slideshowBanner ();
									perform_episode ();
									break;
							}		
						
					
				}
                });
        

		// Person API call 
				if (type == 'MOVIE' || type == 'SERIES')
				{
	             $.ajax({
                    url: jsonPersonUrl,
                    async: false,
                    dataType: 'jsonp',
                    'success': function(dataPerson)
                    {
						jsondata = dataPerson;
					//	outputJson(dataPerson);
					
					updateItemCount (dataPerson, "Person"); 
						$p('.table_actor_name').render(dataPerson, ACTOR_NAME);
						$p('.table_actor_role').render(dataPerson, ACTOR_ROLE);
						$p('.table_photo').render(dataPerson, LIST_PHOTO);
					
					
					}
                });
				}
            }
  
  // ********************* NOW SET VARIOUS FUNCTION **********************************************
  
        // Add the source output to the end of the page
        function outputJson(yamjdata)
            {
                var sourceData = document.getElementById("sourceData");
                sourceData.setAttribute("class", "code");
                sourceData.innerHTML = '<h4>Source data:</h4>';
                sourceData.appendChild(document.createElement('pre')).innerHTML = JSON.stringify(yamjdata, undefined, 4);
            }
			

			
	// next/previous movie/series, need to be revue for a better implementation a real index list
	function change_movie(x)
        {
            localStorage.setItem("type", type);
			if (x == 'next')
			{
			// basic next id 
				localStorage.setItem("id", parseInt(current_id, 10) + 1);
				console.log("Storing value: " + type + "-" + (parseInt(current_id, 10) + 1));
				} else {
					if (parseInt(current_id, 10) > 0)
					{
					// basic previous id 
						localStorage.setItem("id", parseInt(current_id, 10) - 1);
						console.log("Storing value: " + type + "-" + (parseInt(current_id, 10) - 1));
						} else {
						// basic previous id if previous and id already the first
						set_last_id();
						}
				}	
            window.location.href="detail.html";
        }
	// set the 1rst id 
	function set_first_id()
		{
			current_id = 1;
		}
	
	// set to the last movie, need to fetch the last id from API
	function set_last_id()
		{
		// json to fetch the last movie/tv
			var jsonLastUrl = "http://localhost:8888/yamj3/api/index/video.json?type="+ type.toLowerCase() +"&start=-1&max=1&sortby=title&sortdir=DESC";
            console.log("URL: " + jsonLastUrl);
				$.ajax({
                    url: jsonLastUrl,
                    async: false,
                    dataType: 'jsonp',
                    'success': function(lastdata)
                    {						
                        jsonlastdata = lastdata;
		            // outputJson(lastdata); 
					
					//need to set the id 
					 TEST = {
							'span.lastid': function(arg) { 
								set_onlyId (arg.context.results[0].id);
								return  arg.context.results[0].id;									
							}
						};
					 $p('.test').render(lastdata, TEST);	  
					}
					});
		}
		
		function perform_season()
		{
		jsonSeasonUrl = "http://localhost:8888/yamj3/api/index/video.json?type=season&sortby=season&sortdir=ASC&field=title&search="+season_title+"&artwork=poster";
		console.log("URL: " + jsonSeasonUrl);
					$.ajax({
                   url: jsonSeasonUrl,
                    async: false,
                    dataType: 'jsonp',
                    'success': function(dataSeason)
                   {
						jsondata = dataSeason;
					//	outputJson(dataSeason);
						updateSeason(dataSeason)
						nodisplay_Id ("Person");
						display_Id ("seasontable");
					}
                });
		}
		
		function updateSeason(dataSeason)
		{
				var SEASON = {
                    "td": {
                        "season<-results": {
                           // "span.SeasonType": "season.videoType",
							"span.SeasonID": "season.id",
							"span.SeasonNb" : "season.season",
                            "span.SeasonTitle": "season.title",
                            "span.SeasonYear": "season.videoYear",
                            "span.SeasonPoster": function(arg) {
                                // Check to see if there are posters
                              if (arg.item.artwork.POSTER) {
                                   // Get the first poster from the list
                                    var poster = arg.item.artwork.POSTER[0];
                                    if (poster.generatedId === 0) {
                                        return "No Poster<br>was generated";
                                   }
						
                                    return "<a href=\"#\" onclick=\" goto_SeasonId('" + arg.item.videoType + "', " + arg.item.id + ")\"><img src=\"" + arg.context.baseArtworkUrl + poster.filename + "\" height=\"100\"></a>";
								} else {
                                    return "No Poster<br>Found";
								}
							   }
							}
						}
					};
					updateItemCount (dataSeason, "Season");
					$p('.seasontable').render(dataSeason, SEASON);
		}
				
				
		function perform_episode()
		{
		jsonEpisodeUrl = "http://localhost:8888/yamj3/api/video/episodes.json?&seriesid="+series_id+"&seasonid="+current_id;
		console.log("URL: " + jsonEpisodeUrl);
					$.ajax({
                   url: jsonEpisodeUrl,
                    async: false,
                    dataType: 'jsonp',
                    'success': function(dataEpisode)
                   {
						jsondata = dataEpisode;
					//	outputJson(dataEpisode);
						updateEpisode(dataEpisode);
					//	nodisplay_Id ("next_movie");   		// seriesId now available
					//	nodisplay_Id ("previous_movie");  	// seriesId now available 
						nodisplay_Id ("show_person");		// while there is no person in the season detail page don't show the button 
						display_Id ("episodetable");		// as episode table is only for season ,it's hidden by default 
					}
                });
		}
		
		function updateEpisode(dataEpisode)
        {
            var EPI = {
                "episodetable": "table.episodes",
                "episodeheader": {
					"column": ["videoimage", "episode", "episode_title", ]
                },
                "episodedirectivehead": {
                    "th": {
                        "c<-column": {
                            ".": "c"
                        }
                    },
                    'td': {
                        "c<-column": {
                            "@class": "c"
                        }
                    }
                },
                "episodedirectivebody": {
                    "tbody tr": {
                        "episode<-results": {
                           "td.videoimage"		: function(arg) {
									// Check to see if there are videoimage
									if(arg.item.videoimage) {
									 return "<img src=\"" +arg.context.baseArtworkUrl+ arg.item.videoimage+"\" height=\"80\"></img>"; 
										} else {
										return "<img src=\"pictures/dummy_videoimage.jpg\" height=\"80\"></img>";
									}
								},
                            "td.episode": "episode.episode",
                            "td.episode_title": "episode.title"
							
                        }
                    }
                }
            };
			
			updateItemCount (dataEpisode, "Episode");
	
            var EPISODE = $p(EPI.episodetable).render(EPI.episodeheader, EPI.episodedirectivehead).compile(EPI.episodedirectivebody);
            $p('table.episodes').render(dataEpisode, EPISODE);
        }
		
	
	// generic function to get count and call the real treatment 	
		function updateItemCount(data, type_to_upadte)
        {
			var ITEM_COUNT = {
               'span.itemcount': function(arg) {
			   switch(type_to_upadte)
				{
					case 'Person':
						set_personcount (arg.context.count);
						break;
					case 'Season':
						set_seasoncount (arg.context.count);
						break;
					case 'Episode':
						set_episodecount (arg.context.count);
						break;
				}
			   return arg.context.count;
			   }
            };

           $p('.counttest').render(data, ITEM_COUNT);
        }
		
	// set a new id in the last sequence
		function set_onlyId(Newid)
				{     
				current_id = Newid;
				localStorage.setItem("id", current_id);
				console.log("Storing value: " + type + "-" + current_id);
				window.location.href="detail.html";
				}	
	// prepare to change to the season select by onclick	
		function goto_SeasonId(type, SeasonId)
			{
				localStorage.setItem("type", type);
				localStorage.setItem("id", SeasonId);
				console.log("Storing value: " + type + "-" + SeasonId);
				window.location.href="detail.html";
			}
			
	// store the series Id for future use
		function store_SeriesId (Series_Id)
				{
				series_id = Series_Id;
				localStorage.setItem("SeriesId", Series_Id);
				console.log("Storing Series Id value: " + Series_Id);
				}	
				
	// display biography on mouseover		
		function display(string_to_display)
				{						
					document.getElementById('biography').firstChild.nodeValue = string_to_display;	
					display_Id('biography');
		//			nodisplay_Id('seasontable');
				}
				
	// display biography on click	
		function display_biography(string_to_display, biography_length)
				{					
					document.getElementById('biography').firstChild.nodeValue = string_to_display;	
					if (biography_length < 1400)
						{
							$('.biography').css('height', 'auto');
							$('.biography').css('overflow-y', 'hidden');
						} else {
							$('.biography').css('height', '170px');
							$('.biography').css('overflow-y', 'scroll');
							}
						
					display_Id('biography');
				}
	// hidden what is asked 
		function nodisplay_Id(Id_to_nodisplay)
					{			
						document.getElementById(Id_to_nodisplay).style.visibility="hidden";
					}
	// display photo for Cast only if type = movie or series 
		function display_Id(Id_to_display)
					{			
						document.getElementById(Id_to_display).style.visibility="visible";
					}
		function toggle_Id(Id_to_toggle)
					{			
						if (document.getElementById(Id_to_toggle).style.visibility == "visible")
						{ 
							document.getElementById(Id_to_toggle).style.visibility = "hidden";
						} else {
							document.getElementById(Id_to_toggle).style.visibility = "visible";
						}
					}

		function toggle_personcolor()
					{			
						if (person_color == 0)
						{ 
							person_color = 1;
							$('.show_person a').css('color', 'red');
							document.getElementById('person').firstChild.nodeValue = "PERSON ON";	
						} else {
							person_color = 0;
							$('.show_person a').css('color', '#b0b0b0');
							document.getElementById('person').firstChild.nodeValue = "SHOW PERSON";	
						}
					}			
		function toggle_season_person()
					{			
						if (type == 'SERIES')
						{
							toggle_Id('seasontable');
							}
						if (type != 'SEASON')
						{	
							toggle_Id('Person');
							toggle_personcolor();
							}
					}
		function toggle_fanart()
					{			
						if (fanart_toggle == 0)
						{ 
							fanart_toggle = 1;
							display_only_fanart ();
							$('.show_fanart a').css('color', 'red');
							document.getElementById('fanart').firstChild.nodeValue = "FANART ON";	
						} else {
							fanart_toggle =  0;
							display_all ();
							$('.show_fanart a').css('color', '#b0b0b0');
							document.getElementById('fanart').firstChild.nodeValue = "SHOW FANART";
						}
					}
		function display_only_fanart ()
			{
				$('.plot').css('visibility', 'hidden');
				$('.genres').css('visibility', 'hidden');
				$('#biography').css('visibility', 'hidden');
				$('.Person').css('visibility', 'hidden');
				$('.seasontable').css('visibility', 'hidden');
				$('div#episodetable').css('visibility', 'hidden');
				$('div#slideshowBanner').css('visibility', 'hidden');
				$('div#slideshowCtr ').css('visibility', 'hidden');
				$('div#slideshowFanart').css('opacity', '1');
			}
			
		function display_all ()
			{
				$('.plot').css('visibility', 'visible');
				$('.genres').css('visibility', 'visible');
				$('div#slideshowCtr ').css('visibility', 'visible');
				$('div#slideshowFanart').css('opacity', '0.7');
				switch (type)
					{
					case 'SEASON':
						$('div#slideshowBanner').css('visibility', 'visible');
						$('div#episodetable').css('visibility', 'visible');
						break;
					case 'MOVIE':
						$('.Person').css('visibility', 'visible');
						break;
					case 'SERIES':
						
						$('div#slideshowBanner').css('visibility', 'visible');
						// display the previous setting 
						if (person_color == 1)
							{
							$('.Person').css('visibility', 'visible');
							} else {
							$('.seasontable').css('visibility', 'visible');
							}
						
						break;
					}
			}
	
		// adjust episode scroll bar 
		function set_episodecount(count_to_set)
					{
						
						if (count_to_set < 1)
						{
						nodisplay_Id('episodeth');
						nodisplay_Id('episodebody');
						} else {
						if (count_to_set < 5)
							{
							$('#episodebody').css('float', 'none');
					
							}
						}
					}
		// adjust person scroll bar 
		function set_personcount(count_to_set)
					{
						
						if (count_to_set)
						{					
							if (count_to_set < 1)
							{
							nodisplay_Id('Person');
							} else {
							if (count_to_set < 12)
								{
								padding_person += (11 - count_to_set)*55;
								$('.Person').css('overflow-x', 'hidden');
								$('.Person').css('padding-left', padding_person+'px');
								}
							}	
						} else {
						$('.Person').css('visibility', 'hidden');
						}
					}
		// adjust season scroll bar 
		function set_seasoncount(count_to_set)
					{
						
						if (count_to_set)
						{					
							if (count_to_set < 1)
							{
							nodisplay_Id('seasontable');
							} else {
							if (count_to_set < 8)
								{
								padding_season += (7 - count_to_set)*100;
								$('.seasontable').css('overflow-x', 'hidden');
								$('.seasontable').css('padding-left', padding_season+'px');
								}
							}	
						} else {
						$('.seasontable').css('visibility', 'hidden');
						}
					}
        </script>
